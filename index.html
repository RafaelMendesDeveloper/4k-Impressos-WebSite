<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/extends.css">
    <title>Gráfica 4k</title>
</head>
<body>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>

<header>
    <div class="navbar">
        <div class="logo"><a href="#"><img src="assets/logo%20navbar.png" alt="Gráfica 4k Impressos"></a></div>
        <ul class="links">
            <li><a href="#hero">Home</a></li>
            <li><a href="#about">Produtos & Serviços</a></li>
            <li><a href="#services">Portfólio</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
        <a href="#" class="action_btn">Fale Conosco</a>
        <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div class="dropdown_menu">
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">Produtos & Serviços</a></li>
        <li><a href="#services">Portfólio</a></li>
        <li><a href="#contact">Contato</a></li>
        <li><a id="talkToUs" href="#" class="action_btn">Fale Conosco</a></li>
    </div>
</header>

<script>
    const toggleBtn = document.querySelector('.toggle_btn');
    const toggleBtnIcon = document.querySelector('.toggle_btn i');
    const dropDownMenu = document.querySelector('.dropdown_menu');

    toggleBtn.addEventListener('click', function () {
        dropDownMenu.classList.toggle('open');
        toggleBtnIcon.className = dropDownMenu.classList.contains('open')
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars';
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
